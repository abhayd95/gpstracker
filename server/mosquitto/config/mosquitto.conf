# Eclipse Mosquitto Configuration for GPS Tracker
# MQTT Broker Configuration

# General settings
listener 1883
protocol mqtt

# Allow anonymous connections (for development)
# In production, use authentication
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Message size limits
message_size_limit 268435456

# Keep alive settings
keepalive_interval 60

# WebSocket support (optional)
listener 9001
protocol websockets

# Security settings (uncomment for production)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Topic access control (uncomment for production)
# topic read track/+
# topic write track/+

# Bridge settings (if connecting to external broker)
# connection bridge-01
# address external-broker.com:1883
# topic track/# both 0
